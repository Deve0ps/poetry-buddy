<div id="rhyme-panel">

  <div id="spinner-container" *ngIf="isLoading">
    <i class="fa fa-spin fa-cog fa-5x"></i>
  </div>

  <p id="before-suggestions" *ngIf="!searchText"><em>Rhyme suggestions will appear here.</em></p>
  
  <p id="loading-rhymes" *ngIf="searchText && isLoading"> Loading rhymes for "{{searchText}}"</p>
  
  <p id="no-rhymes-found" *ngIf="currentWord && !isLoading && rhymeHints.length === 0"><em>No rhymes found for "{{currentWord}}" </em></p>
  <p id="rhymes-found" *ngIf="currentWord && !isLoading && rhymeHints.length > 0">Rhymes with "{{currentWord}}": </p>
  <ul *ngIf="!isLoading" id="rhyme-list">
    <li *ngFor="let hint of rhymeHints">{{hint}} </li>
  </ul>
</div>
