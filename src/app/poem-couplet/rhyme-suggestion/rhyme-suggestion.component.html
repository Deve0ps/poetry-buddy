<!--Sweet alerts using ngsweetalert2 by toverux: https://github.com/toverux/ngsweetalert2 -->
  <swal #confirmAlert 
      title="Add {{selectedWord}}?"
      text='This will add "{{selectedWord}}" to your second line.'
      [options]="{ confirmButtonText: 'Yes', showCancelButton: true, cancelButtonText: 'No' }"
      type="question">
  </swal>

<div id="rhyme-panel">

  <div id="spinner-container" *ngIf="isLoading">
    <i class="fa fa-spin fa-cog fa-5x"></i>
  </div>

  <p id="loading-rhymes" *ngIf="searchText && isLoading">
    Loading rhymes for "{{searchText}}"
  </p>

  <p id="loading-rhymes" *ngIf="searchFailed && !isLoading">
    <em>Currently unable to connect to rhyme server.</em>
  </p>

  <p id="no-rhymes-found" *ngIf="currentWord && !isLoading && rhymeHints.length === 0 && !searchFailed">
    <em>No rhymes found for "{{currentWord}}"</em>
  </p>

  <p id="rhymes-found" *ngIf="currentWord && !isLoading && rhymeHints.length > 0">
    Rhymes with "{{currentWord}}":
  </p>

  <ul *ngIf="!isLoading" id="rhyme-list">
    <li (click)="onHintSelected(hint)" *ngFor="let hint of rhymeHints">{{hint}}</li>
  </ul>

</div>
