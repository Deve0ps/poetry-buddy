<div class="couplet-stripe" [ngClass]="{'active-couplet-stripe': focus && showText===false}">

  <input #coupletInput1 
      *ngIf="showText===false" 
      type="text" 
      maxlength="120" 
      class="form-control input"
      autofocus 
      placeholder="Enter your first line here..."
      [(ngModel)]="stanza.line1" 
      (keyup)="inputUpdate1($event)" 
      (keyup.enter)="focusNextInput()"
      (focus)="onFocus($event)" >

  <input #coupletInput2 
      *ngIf="showText===false"
      type="text" 
      maxlength="120" 
      class="form-control input"
      placeholder="Enter a rhyming line here..."
      [(ngModel)]="stanza.line2" 
      (focus)="onFocus($event)" 
      (keyup.enter)="focusNextCouplet()" >

  <rhyme-suggestion 
      *ngIf="focus && searchText && showText===false" 
      [currentWord]="currentWord" 
      [searchText]="searchText" 
      [isLoading]="isLoading" 
      [rhymeHints]="rhymeHints"
      (onRhymeSelected)="onRhymeSelected($event)">
  </rhyme-suggestion>

  <div id="printed-poem-container">
    <p class="printed" *ngIf="showText">
      {{stanza.line1}}
    </p>
    <p class="printed" *ngIf="showText">
      {{stanza.line2}}
    </p>
  </div>

</div>
