<div class="couplet-stripe" [ngClass]="{'active-couplet-stripe': focus}">
    
    <input #coupletInput1 *ngIf="showText===false" [(ngModel)]="lines.line1" type="text" maxlength="120" class="form-control input" contenteditable="true" (keyup)="inputUpdate1($event)" (blur)="onBlur()" (focus)="onFocus1($event)" autofocus>

    <input #coupletInput2 *ngIf="showText===false" [(ngModel)]="lines.line2" type="text" maxlength="120" class="form-control input" contenteditable="true" (blur)="onBlur()" (focus)="onFocus2($event)" (keyup)="onLine2Keyup($event)">

    <rhyme-suggestion *ngIf="focus" [currentWord]="currentWord" [searchText]="searchText" [isLoading]="isLoading" [rhymeHints]="rhymeHints"></rhyme-suggestion>

    <div id="printed-poem-container">
        <p class="printed" *ngIf="showText">{{lines.line1}}</p>
        <p class="printed" *ngIf="showText">{{lines.line2}}</p>
    </div>

</div>
