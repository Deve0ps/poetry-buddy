<div class="couplet-stripe" [ngClass]="{'active-couplet-stripe': focus}">

    <input #coupletInput1 *ngIf="showText===false" [(ngModel)]="stanza.line1" type="text" maxlength="120" class="form-control input"
        contenteditable="true" (keyup)="inputUpdate1($event)" (blur)="onCoupletBlur()" (focus)="onFocus($event)" autofocus placeholder="Type your first line...">

    <input #coupletInput2 *ngIf="showText===false" [(ngModel)]="stanza.line2" type="text" maxlength="120" class="form-control input"
        contenteditable="true" (blur)="onCoupletBlur()" (focus)="onFocus($event)" (keyup)="onLine2Keyup($event)">

    <rhyme-suggestion *ngIf="focus && !unchanged" [currentWord]="currentWord" [searchText]="searchText" [isLoading]="isLoading"
        [rhymeHints]="rhymeHints"></rhyme-suggestion>

    <div id="printed-poem-container">
        <p class="printed" *ngIf="showText">{{stanza.line1}}</p>
        <p class="printed" *ngIf="showText">{{stanza.line2}}</p>
    </div>

</div>
