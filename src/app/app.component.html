<section id="writing-space">
  <h1>Poetry Buddy</h1>
  <p id="caption">Rhyme suggestions will appear as you type.</p>
  <div class="form-control-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>

  <poem-couplet *ngFor="let stanza of stanzas; let i = index" [stanza]="stanza" [showText]="showText" [coupletIndex]="i"></poem-couplet>
</section>

<section id="button-container">
  
  <button *ngIf="!showText" (click)="insertCouplet()">
    <i class="fa fa-plus"></i> Add A Couplet
  </button>

  <clipboard-button [stanzas]="stanzas"></clipboard-button>
  
  <button *ngIf="!showText" (click)="toggleShowText()">
    <i class="fa fa-file-text"></i> View As Text
  </button>
  
  <button *ngIf="showText" (click)="toggleShowText()">
    <i class="fa fa-edit"></i>  Edit
  </button>
  
</section>
